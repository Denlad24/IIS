            <section class='right-block'>
                <h3 style="text-align: center">Добро пожаловать, на сайт ремонтного центра</h3>
                <p style="text-align: center">Введите в меню, данные о вашей машине.</p>
            </section>
            <div class="row justify-content-md-center">
                <div class="col-md-auto" style="text-align: center">
                    <link rel='stylesheet' href='stylemenu.css'>  <!--Подключаем стиль для навигации-->

                    <form action="{{ url_for('predict')}}" method="POST">
                        <input id="user" name="km" type="text" placeholder="Пробег в км" required pattern="^[ 0-9]+$"><br>
						<input id="user" name="fuel" type="text" placeholder="Количество топлива в литрах" required pattern="^[ 0-9]+$"><br>
						<input id="user" name="oil" type="text" placeholder="Уровень масла в литрах" required pattern="^[ 0-9]+$"><br>
						<input id="user" type="submit" name='value' value='Отправить'>
                    </form>
                </div>
            </div>
        </main>
